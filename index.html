<!DOCTYPE html>
<html>
  <head>
    <title>TODO-app__js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- TODOを追加 -->
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-button" class="add-btn">追加</button>
    </div>
    <!-- /TODOを追加 -->

    <!-- 未完了のTODO -->
    <div class="incomplete-area">
      <!-- リストタイトル -->
      <p class="todo-title">未完了のTODO</p>
      <!-- /リストタイトル -->
      <ul id="incomplete-list" class="todo-items"></ul>
    </div>
    <!-- /未完了のTODO -->

    <!-- 完了したTODO -->
    <div class="complete-area">
      <!-- リストタイトル -->
      <p class="todo-title">完了したTODO</p>
      <!-- /リストタイトル -->
      <ul id="complete-list" class="todo-itmes"></ul>
    </div>
    <!-- /完了したTODO -->

    <script src="src/index.js"></script>
  </body>
</html>
